<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Users List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

<div class="container">

  <h3>Logs</h3>
  <div class="container mt-4"> <!-- Add margin top to create gap -->
    <hr>
    <div class="row">
      <div class="col-md-6"> <!-- Use a grid system to create columns -->
        <form action="/searchlog" method="get">
          <div class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search">
            <button type="submit" class="btn btn-primary">Search</button> <!-- Use float to position the button on the right -->
          </div>
          <!-- Move the form closing tag to after the button -->
        </form>
      </div>
      <div class="col-md-6"> <!-- Use a grid system to create columns -->
        <form action="/filterlog" method="get">
          <div class="input-group">
            <select class="form-select" name="createdBy">
              <option value="">All</option>
              <option value="Admin">Admin</option>
              <option value="Registration">Registration</option>
            </select>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-bordered table-striped mt-4"> <!-- Add margin top to create gap -->
      <!-- Table content -->
    </table>
  </div>


  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Create Date</th>
      <th>Created By</th>
      <th>Modify Date</th>


    </tr>
    </thead>

    <tbody>
    <tr th:each="tempLog : ${logs}">

      <td th:text="${tempLog.userId}"></td>
      <td th:text="${tempLog.userFirstName}"></td>
      <td th:text="${tempLog.userLastName}"></td>
      <td th:text="${tempLog.createDate}"></td>
      <td th:text="${tempLog.createdBy}"></td>
      <td th:text="${tempLog.modifiedDate}"></td>


    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
