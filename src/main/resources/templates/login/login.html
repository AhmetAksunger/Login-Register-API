<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Login Form | CodingLab</title> -->
  <link rel="stylesheet" href="/css/style-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form action="#" th:action="@{/login}" th:object="${loginRequest}" method="post">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email" th:field="*{email}" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" th:field="*{password}" required>
      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">Not a member? <a href="/registerform">Signup now</a></div>
    </form>
  </div>
</div>

</body>
</html>
